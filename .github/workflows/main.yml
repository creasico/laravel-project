name: Code Quality

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [master]
  release:
    types: [created]

env:
  APP_NAME: Creasi App
  APP_ENV: testing
  # AWS_ENDPOINT: 'https://is3.cloudhost.id'
  # AWS_DEFAULT_REGION: 'ap-southeast-3'
  # AWS_BUCKET: creasi-staging
  MAIL_FROM_ADDRESS: devtest@creasi.co

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build

    env:
      MIX_SENTRY_LARAVEL_DSN: ${{ secrets.SENTRY_DSN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up pnpm
        uses: pnpm/action-setup@v2.2.1

      - name: Setup Node.JS
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Build assets
        run: pnpm build

      - name: Store assets
        uses: actions/upload-artifact@v3
        with:
          name: public
          path: |
            public/build

  tests:
    runs-on: ubuntu-latest
    name: Test with PHP ${{ matrix.php }}
    needs: build

    services:
      postgresql:
        image: postgres:14
        env:
          POSTGRES_DB: creasico
          POSTGRES_USER: creasico
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: --health-cmd=pg_isready --health-interval=10s --health-timeout=5s --health-retries=3
      redis:
        image: redis:5.0
        ports:
          - 6379:6379
        options: --entrypoint redis-server

    strategy:
      fail-fast: false
      matrix:
        php: ['8.0', '8.1']

    env:
      APP_URL: http://127.0.0.1:8000
      APP_KEY: ${{ secrets.APP_KEY }}
      # AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      # AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      # AWS_DEFAULT_REGION: ap-southeast-3
      # AWS_BUCKET: creasi-staging
      DB_PASSWORD: secret
      DUSK_HEADLESS_DISABLED: true
      LOG_CHANNEL: sentry
      TELESCOPE_ENABLED: false
      SENTRY_LARAVEL_DSN: ${{ secrets.SENTRY_DSN }}
      SENTRY_TRACE_QUEUE_ENABLED: true
      VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_pgsql, gd, redis-phpredis/phpredis@5.3.5, igbinary, lzf, zstd, lz4
          ini-values: error_reporting=E_ALL
          tools: composer:v2
          coverage: xdebug
        env:
          REDIS_CONFIGURE_OPTS: --enable-redis --enable-redis-igbinary --enable-redis-lzf --with-liblzf --enable-redis-zstd --with-libzstd --enable-redis-lz4 --with-liblz4
          REDIS_LIBS: liblz4-dev, liblzf-dev, libzstd-dev

      - name: Download assets
        id: download
        uses: actions/download-artifact@v3
        with:
          name: public
          path: public/build

      - name: Get Composer cache directory
        id: composer-cache
        run: |
          echo "GIT_BRANCH=$(echo ${GIT_BRANCH##*/} | tr / -)" >> $GITHUB_ENV
          echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache Composer dependencies
        uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.php }}-composer-

      - name: Install dependencies
        uses: nick-invision/retry@v1
        with:
          timeout_minutes: 5
          max_attempts: 3
          command: composer update --prefer-dist --no-interaction --no-progress

      - name: 'Setup BrowserStack env'  # Invokes the setup-env action
        uses: browserstack/github-actions/setup-env@master
        with:
          username:  ${{ secrets.BROWSERSTACK_USERNAME }}
          access-key: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          build-name: ${{ github.ref }}
          project-name: "${{ github.repository }} - ${{ github.workflow }} on PHP ${{ matrix.php }}"

      - name: 'Start BrowserStack local tunnel'
        uses: 'browserstack/github-actions/setup-local@master'
        with:
          local-testing: start
          local-logging-level: all-logs
          local-identifier: random

      - name: Run migrations
        run: php artisan migrate --seed

      - name: Run unit tests
        run: php artisan test

      - name: Run e2e tests
        run: php artisan dusk

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: tests/Browser/screenshots

      - name: Upload console logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: console
          path: tests/Browser/console

      - name: 'Stop BrowserStack local tunnel'
        uses: 'browserstack/github-actions/setup-local@master'
        with:
          local-testing: 'stop'

  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    needs: tests
    if: ${{ github.ref_name == 'master' && github.event_name == 'push' }}

    environment:
      name: staging
      url: https://skeleton.creasi.dev

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Prepare
        run: |
          [[ ! -d $HOME/.ssh ]] && mkdir $HOME/.ssh
          echo "${{ secrets.STAGING_SERVER_RSAKEY }}" >> $HOME/.ssh/id_rsa
          echo "${{ secrets.STAGING_SERVER_SSH_HOSTS }}" >> $HOME/.ssh/known_hosts
          echo "${{ secrets.STAGING_SERVER_SSH_CONFIG }}" >> $HOME/.ssh/config
          chmod 600 $HOME/.ssh/* && ls -al $HOME/.ssh/
          git config user.name "Creasi.HQ" && git config user.email "dev@creasi.co"

      - name: Download assets
        id: download
        uses: actions/download-artifact@v3
        with:
          name: public
          path: public/build

      # - name: Deploy repo
      #   run: |
      #     git fetch creasico@creasi.co:~/git/wanho.git
      #     git push -fu creasico@creasi.co:~/git/wanho.git HEAD:master

      - name: Deploy assets
        run: rsync -zrtv public/build creasi.co:skeleton.creasi.dev/public/
